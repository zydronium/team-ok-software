<div class="section group">
  <div class="col span_2_of_3">
    <h2 class="overview-list-title"> {{locatie.naam}} </h2>
    <div class="column-text">
      <div class="location-column-left">
      <!--Hier komt de tekst LINKS-->
        <label>{{locatie.naam}}</label>
        <br>
        <label>{{locatie.postcode}} {{locatie.plaats}}</label>
        <br>
        <label>Tel: {{locatie.telefoonnummer}}</label>
        <br>
      </div>
      <div class="location-column-right">
        <div class="location-column-right-inner">
          <img src="../../src/assets/images/2013 10 18 Daltonlaan200_03.jpg.jpg" height="138"
                   width="277" />
        </div>
      </div>
      {{locatie.openingstijden}} <br>
      <label>Cafetaria:
        <i *ngIf="locatie.cafetaria == false" class="fa fa-times icon-red"></i>
        <i *ngIf="locatie.cafetaria == true" class="fa fa-check icon-green"></i>
      </label>
      <br>
      <input class="button-red button-red-fill-width" type="button" value="Bekijk verdiepingen" (click)="bekijkVerdiepingen()">
    </div>
  </div>
  <div class="col span_1_of_3">
    <h2 class="overview-list-title"> {{locatie.adress}} {{locatie.plaats}}</h2>
    <div class="column-text">
      <sebm-google-map [latitude]="locatie.lat" [longitude]="locatie.lng" [zoom]="17">
        <sebm-google-map-marker [latitude]="locatie.lat" [longitude]="locatie.lng"></sebm-google-map-marker>
      </sebm-google-map>
      <br><p>Parkeermogelijkheden: {{locatie.parkeermogelijkheden}}</p>
      <input class="button-red button-red-fill-width" type="button" value="OV" (click)="openOV()">
    </div>
  </div>
</div>
