<ol class="breadcrumb">
  <li class="breadcrumb-item"><a class="breadcrumb-color" href="#">Home</a></li>
  <li class="breadcrumb-item"><a class="breadcrumb-color" href="/locaties">Locaties</a></li>
  <li class="breadcrumb-item active">{{locatie.adress}}</li>
</ol>
<table style="width:100%">
  <tr>
    <td>
      <md-card style="margin:20px">
        <md-card-title>
          <h2 class="overview-list-title">{{locatie.adress}} {{locatie.plaats}}</h2>
        </md-card-title>
        <table>
          <tr>
            <td style="width:75%;">
              <label>{{locatie.naam}}</label>
              <br>
              <label>{{locatie.postcode}} {{locatie.plaats}}</label>
              <br>
              <label>Tel: {{locatie.telefoonnummer}}</label>
            </td>
            <td>
              <img src="../../src/assets/images/2013 10 18 Daltonlaan200_03.jpg.jpg" height="138"
                     width="277" />
            </td>
          </tr>
          <tr>
            <td>{{locatie.openingstijden}}</td>
          </tr>
          <tr>
            <td>
              <label>Cafetaria:
                <i *ngIf="locatie.cafetaria == false" class="fa fa-times" style="color:red"></i>
                <i *ngIf="locatie.cafetaria == true" class="fa fa-check" style="color:green"></i>
              </label>
            </td>
          </tr>
        </table>
      </md-card>
      <md-card style="margin:20px; cursor:pointer; text-align: center;" (click)="bekijkVerdiepingen()">
        <h3 class="overview-list-title">Bekijk verdiepingen</h3>
      </md-card>
    </td>
    <td>
      <md-card style="margin:20px">
        <md-card-title>
          <h3 class="overview-list-title">{{locatie.adress}} {{locatie.plaats}}</h3>
        </md-card-title>
        <div>
          <sebm-google-map [latitude]="locatie.lat" [longitude]="locatie.lng" [zoom]="17">
            <sebm-google-map-marker [latitude]="locatie.lat" [longitude]="locatie.lng"></sebm-google-map-marker>
          </sebm-google-map>
         <p> Parkeermogelijkheden: {{locatie.parkeermogelijkheden}}</p>
          <a class="btn btn-primary" style="width:100%;" href="http://9292.nl/">OV</a>
        </div>
      </md-card>
    </td>
  </tr>
</table>
